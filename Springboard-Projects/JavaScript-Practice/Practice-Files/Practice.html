<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Guessing Game Test Harness</title>
</head>
<body>
  <h1>Practice</h1>

    <div class="row">
      <label>Guess (1-10): <input id="userGuess" type="number" min="1" max="10"></label>
      <button id="guessBtn">Guess</button>
    </div>

  <div class="row">
    <label>Guess limit: <input id="limitInput" type="number" min="1" value="3"></label>
  </div>

  <div id="message" class="row">Make a guess to start.</div>

  <script src="Notes.js"></script>
</body>
</html>
