<!-- Guessing Game HTML -->
 
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Guessing Game — UI & Test Harness</title>
  <link rel="stylesheet" href="Test.css">
</head>
<body>
<div class="wrapper">

    <h1>Guessing Game</h1> <!-- Game title -->

    <p> Instructions: Try to guess the number I'm thinking of. It is a number between 1 and 10!</p>

    <div class="row"> <!-- input and buttons -->

      <label>Guess (1-10): <input id="userGuess" type="number" min="1" max="10"></label> <!-- input for user guess -->

      <button id="guessBtn">Guess</button> <!-- button to submit guess -->

  <!-- Reset button removed -->
      <button id="playAgainBtn" class="play-again" style="display:none;">Play again</button> <!-- button to play again -->
    </div> 

    <div class="row"> <!-- guess limit input -->

      <label>Guess limit: <input id="limitInput" type="number" min="1" value="3"></label> <!-- input for setting guess limit -->

      <button id="setLimitBtn">Set Limit</button> <!-- button to set guess limit -->

    </div>

    <div id="message" class="row">Make a guess to start.</div> <!-- message display -->

    <!-- Scoreboard to keep track of game state -->

    <div id="scoreboard">

      <div class="row"><strong>Attempts used:</strong> <span id="attemptsUsed">0</span></div> <!-- attempts used -->

      <div class="row"><strong>Guess limit:</strong> <span id="guessLimit">3</span></div> <!-- guess limit -->

      <div class="row"><strong>Attempts left:</strong> <span id="attemptsLeft">3</span></div> <!-- attempts left -->

      <div class="row"><strong>Last result:</strong> <span id="lastResult">—</span></div> <!-- last result -->

      <div class="row"><strong>Attempt history:</strong></div> <!-- attempt history -->

      <div id="history" aria-live="polite"></div> <!-- history log -->

    </div>
</div>

<script src="Test.js"></script>  <!-- main game logic script -->
</body>
</html>
