       <section>
                <h2>Just fill out the contact form below</h2>
                        <form action="mailto:chakeer.drakefrazier@gmail.com" method="post" enctype="text/plain">
                            <div class="radio-buttons">
                                    <section>
                                        <h3>Please select a reason for this correspondence</h3>
                                            <label><input type="radio" name="option" value="hire"> Job Offer</label><br>
                                            <label><input type="radio" name="option" value="References"> Request References</label><br>
                                            <label><input type="radio" name="option" value="collaboration"> Collaboration</label><br>
                                            <label><input type="radio" name="option" value="project"> Project Inquiry</label><br>
                                            <label><input type="radio" name="option" value="other"> Other</label><br>
                                    </section>
                                    <section>
                                            <label for="name"></label><br>
                                                <input required placeholder="Name*" id="name" type="text" name="name" size="40"><br>
                                            <label for="email"></label><br>
                                                <input required placeholder="Email Address*" id="email" type="email" name="email" size="40"><br>
                                            <label for="phone"></label><br>
                                                <input required placeholder="Phone Number*" id="phone" type="tel" name="phone" size="40"><br>
                                            <label for="organization"></label><br>
                                                <input placeholder="Organization" id="organization" type="text" name="organization" size="40"><br>                                   
                                            <label for="Website"></label> <br>
                                                <input placeholder="Website" id="Website" type="url" name="website" size="40"><br>
                                            <label for="message"></label><br>
                                                <textarea placeholder="Type your message here" id="message" name="message" cols="70" rows="10"></textarea><br>
                                                    <button type="submit">Send</button>
                                    </section>
                                    <section>
                                        <p>You can also connect with me on <a href="https://www.linkedin.com/in/chakeer-drake-frazier/" target="_blank">LinkedIn</a> and <a href="https://github.com/chakeerdrakefrazier-dot" target="_blank">GitHub</a></p>
